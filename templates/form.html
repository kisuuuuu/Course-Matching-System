{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Professor Preferences</h2>
    <form method="POST">
        <h3>Preferred Courses</h3>
        <select name="preferred_courses" multiple required>
            {% for course, data in courses.items() %}
                <option value="{{ course }}">{{ course }}: {{ data['title'] }}</option>
            {% endfor %}
        </select>

        <h3>Expertise</h3>
        <div class="checkbox-group">
            {% for tag in expertise_tags %}
                <div class="checkbox-item">
                    <input type="checkbox" id="{{ tag }}" name="expertise" value="{{ tag }}">
                    <label for="{{ tag }}">{{ tag }}</label>
                </div>
            {% endfor %}
        </div>

        <h3>Teaching Experience</h3>
        <select name="experience" required>
            <option value="1 year">1 year</option>
            <option value="2-4 years">2-4 years</option>
            <option value="5-8 years">5-8 years</option>
            <option value="9 or more years">9 or more years</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
